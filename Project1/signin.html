    <div class="center">
        <h1>SignUp</h1>
        <form method="get">
            <div class="text">
                <input type="text" required>
                <span></span>
                <label>First Name</label>
            </div>
            <div class="text">
                <input type="text" required>
                <span></span>
                <label>Last Name</label>
            </div>
            <div class="text">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="text">
                <input type="text" required>
                <span></span>
                <label>User Name</label>
            </div>
            <div class="text">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Submit" id="submit">
            <div class="login">Already Registered?<a href="login.html">Login</a></div>
        </form>
    </div>
